	<div class="form">
    <form [formGroup]="form" (ngSubmit)="signup()">
      <div class="form-group">
        <input id="f_name" type="text" formControlName="f_name" class=" myStyle textfield" placeholder="First Name">
        <div *ngIf="form.controls.f_name.touched && !form.controls.f_name.valid" class="alert alert-danger">
          first name not valid
        </div>
      </div>
      <div class="form-group">
        <input id="l_name" type="text" formControlName="l_name" class=" myStyle textfield" placeholder="Last Name">
        <div *ngIf="form.controls.l_name.touched && !form.controls.l_name.valid" class="alert alert-danger">
          last name not valid
        </div>
      </div>
      <div class="form-group">
        <input id="enroll" type="text" formControlName="enroll" class=" myStyle textfield" placeholder="Eg:113303116" >
        <div *ngIf="form.controls.enroll.touched && !form.controls.enroll.valid" class="alert alert-danger">
          enroll not valid
        </div>
      </div>
      <div class="form-group">
        <input id="phone" type="tel" formControlName="phone" class=" myStyle textfield" placeholder="Phone no.">
        <div *ngIf="form.controls.phone.touched && !form.controls.phone.valid" class="alert alert-danger">
          Phone not valid
        </div>
      </div>
      <div class="form-group">
        
        <input id="password" type="password" formControlName="password" class=" myStyle textfield" placeholder="Password">
        <div *ngIf="form.controls.password.touched && !form.controls.password.valid" class="alert alert-danger">
          Password not valid
        </div>
      </div>
      <div class="form-group myStyle">
        
        <input type="radio" formControlName="person" value="Student">Student
        <input type="radio" formControlName="person" value="Driver">Driver
        <!-- <input type="radio" formControlName="person" value="Admin">Admin -->
        <div *ngIf="form.controls.person.touched && !form.controls.person.valid" class="alert alert-danger">
          Type not valid
        </div>
      </div>
      <div class="form-group">
        <input id="submit_button" [disabled]="form.invalid" type="submit" value="Sign Up" class=" myStyle btn btn-outline-danger">
      </div>
    </form>
    <div class="alert alert-success" *ngIf="form_insert_msg!=''">
      {{form_insert_msg}}
    </div>
  </div>
</div>
